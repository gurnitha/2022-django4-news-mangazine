{% load static %}

    <div class="top-header-area">
        <div class="container">
            <div class="row align-items-center">
                <!-- Social media -->
                <div class="col-lg-6">
                    <ul class="top-header-social">
                        <li>
                            <a href="#" class="facebook" target="_blank">
                                <i class="bx bxl-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="pinterest" target="_blank">
                                <i class="bx bxl-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="pinterest" target="_blank">
                                <i class="bx bxl-linkedin"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="twitter" target="_blank">
                                <i class="bx bxl-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="linkedin" target="_blank">
                                <i class="bx bxl-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Languages and login -->
                <div class="col-lg-6">
                    <ul class="top-header-others">
                        <li>
                            <div class="languages-list">
                                <select>
                                    <option value="1">English</option>
                                    <option value="2">العربيّة</option>
                                    <option value="3">Deutsch</option>
                                    <option value="3">Português</option>
                                    <option value="3">简体中文</option>
                                </select>
                            </div>
                        </li>
                        <!-- Showing/hidding Login, Logout, register -->
                        {% if request.user.is_authenticated %}
                        <li>
                            <i class="bx bx-user"></i>
                            <a href="{% url 'users:user_login' %}">{{ request.user.username }}</a>
                        </li>
                        <li>
                            <i class='bx bx-log-out-circle' ></i>
                            <a href="{% url 'users:user_logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li>
                            <i class='bx bx-log-in-circle'></i>
                            <a href="{% url 'users:user_login' %}">Login</a>
                        </li>
                        <li>
                            <i class='bx bxs-log-in' ></i>
                            <a href="{% url 'users:user_register' %}">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
